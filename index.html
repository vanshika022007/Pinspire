<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pinspire — Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="auth-page">
        <div class="auth-card">
            <div class="auth-left">
                <img src="logo.jpeg" alt="illustration" class="logo1">
                <br>
                <br>
                <h1 class="form">Welcome to Pinspire</h1>
                <br>
                <p class="tagline">Discover and save ideas that inspire you.</p>
                <br>
            </div>
        <div class="auth-right">

    <form class="login-form">
        <h2 class="sign">Sign in</h2>
        <br>
        <label class="input">Email:
            <input type="email" placeholder="you@example.com" required>
            <br><br>
        </label>
        <label class="input">Password: 
            <input type="password" placeholder="••••••••" required>
            <br><br>
        </label>
        <button class="btn">
            <a href="home.html" class="login">Log in</a>
        </button>
        <br>
        <div class="small-links">
            <br>
            <a href="#" class="a">Forgot password?</a>
            <a href="#" class="a">Create an account</a>
        </div>
    </form>
    
    </div>
    </div>
    </body>
    <script src="sketch.js"></script>
</html>
