<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pinspire — Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="nav">
        <div class="nav-left">
        <div class="logo3">
    <img src="logo.jpeg" class="logo2">
    <div class="logo">Pinspire</div>
    </div>
        </div>
        <nav class="nav-right">
            <a href="home.html" class="h">Home</a>
            <a href="boards.html" class="b">Boards</a>
            <a href="post.html" class="po">Post</a>
            <a href="profile.html" class="active">Profile</a>
        </nav>
    </header>


    <main class="container profile-page">
    <br>

    <img src="moon.avif" id="mode">
    <br><br>
    <section class="profile-head">
        <div class="profile">
         <img class="avatar" src="story/story1.jpeg" alt="avatar" class="avatar">
         <h2 class="profile1" id="profilename">Vanshika</h2>
        </div>
    <div class="profile-info">
         <p class="profile2" id="username">@vanshika • 24 Pins • 120 Followers</p>
    <br>
         <button class="btn small" id="editBtn">Edit Profile</button>
    <br>
    <br>
    </div>
    </section>
    </span>


    <section class="profile-pins">
    <h3 class="h5">Pins</h3>
    <div class="masonry">
    <div class="flex">
    <article class="pin">
        <img src="pin1.jpeg">
        <div class="pin-overlay">
            <h3>Guitar</h3>
        </div>
    </article>
    </div>
    <div class="flex">
    <article class="pin">
        <img src="pin2.jpeg">
        <div class="pin-overlay">
            <h3>Piano</h3>
    </div>
    </article>
    </div>
    </div>
    </section>
    </main>
    </body>
    <script>
        const modeBtn = document.getElementById("mode");
        modeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        let edit = document.getElementById("editBtn");
        edit.addEventListener("click", () => {
            let name = document.getElementById("profilename");
            let newName = prompt("Enter new name:");
            let username = document.getElementById("username");
            if (newName) {
                name.textContent = newName
                username.textContent = `@${newName} • 24 Pins • 120 Followers`;
            };
        })
    </script>
</html>
